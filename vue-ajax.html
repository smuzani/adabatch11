<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vue (AJAX)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="user in users">
			<img v-bind:src="user.picture.medium" style="float: left; margin-right: 10px">
			<p v-text = "user.name.first + ' ' + user.name.last"></p>
			<p v-text = "user.email"></p>
			<hr>
		</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				users: ""
			}
		});

		$(document).ready(function(){
			$.ajax({url: "https://randomuser.me/api/?results=30",
				success: function(result){
					app.users = result.results;
				}
			})
		})
	</script>

</body>
</html>
