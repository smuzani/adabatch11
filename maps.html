<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>google map</title>
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
	<h2>Google Maps Demo</h2>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg16T5dObdECpO4ihuA7wwwMsyZ_XA8Wo&callback=initMap"
    async defer></script>
	<script>
      var map;
      function initMap() {
      	var vsq = {lat: 3.106123, lng: 101.63905489999999};
        map = new google.maps.Map(document.getElementById('map'), {
          center: vsq,
          zoom: 15
        });
        var marker = new google.maps.Marker({
      		position: vsq,
      		map:map
      	});
      }
    </script>



</body>
</html>
